<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Loading PSARipper</title>
		<style>
			body {
				margin: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
			}
			@keyframes rotating {
				from {
					transform: rotate(0deg);
				}
				to {
					transform: rotate(360deg);
				}
			}
			.splash {
				animation: rotating 5s linear infinite;
			}
		</style>
	</head>
	<body>
		<img class="splash" src="splash.png" alt="PSARipper Logo" />
	</body>
</html>
