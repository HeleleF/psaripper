<ul class="release-list">
	<li
		*ngFor="let release of releases; index as idx"
		class="release-list-item"
		(click)="extractRelease(idx)"
		[class.extracted]="release.ex"
	>
		<!--<pre>{{ release | json }}</pre>-->
		{{ release.name }} - {{ release.sizeMB }} MB
		<mat-icon *ngIf="release.hasSubtitles">closed_caption</mat-icon>
	</li>
</ul>
