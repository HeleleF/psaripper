    <!-- Left side TODO: hier kommt das main logo der seite hin-->

      <button class="home-button" mat-button routerLink="/home">{{title}}</button>
    </span>
  
    <!-- fÃ¼llt den platz in der mitte aus-->

    <!-- vertical burger rechts -->
